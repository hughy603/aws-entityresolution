repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
      exclude: ^cloudformation/.*\.yaml$
    - id: check-added-large-files
    - id: check-json
    - id: check-merge-conflict
    - id: debug-statements

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.3.0
  hooks:
    - id: ruff
      args: [
        "--fix",
        "--exit-non-zero-on-fix",
        "--unsafe-fixes",
        "--extend-select=E,F,B,I,W,C90",  # Only run essential linting on commit
        "--ignore=E501,E402,E722,B904,B006,F841,ANN101,ANN102,ANN003,BLE001,D100,D205,S603,S607,UP035,F401,C901"  # Ignore common non-critical issues
      ]
      exclude: |
        (?x)(
          ^tests/loader/test_loader\.py$|
          ^src/aws_entity_resolution/processor/processor\.py$|
          ^terraform/.*\.py$|
          ^scripts/.*\.py$|
          ^tests/test_config\.py$
        )
    - id: ruff-format
      exclude: |
        (?x)(
          ^terraform/.*\.py$|
          ^scripts/.*\.py$
        )

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.15.0
  hooks:
    - id: mypy
      additional_dependencies: [
        types-boto3,
        types-requests,
        pytest,
        pydantic,
        typer,
        snowflake-connector-python,
        types-python-dateutil
      ]
      exclude: |
        (?x)(
          ^tests/|
          ^terraform/|
          ^scripts/|
          ^src/aws_entity_resolution/config\.py$|
          ^src/aws_entity_resolution/extractor/cli\.py$|
          ^src/aws_entity_resolution/loader/cli\.py$|
          ^src/aws_entity_resolution/processor/cli\.py$
        )
      args: [
        "--config-file=pyproject.toml",
        "--explicit-package-bases",
        "--ignore-missing-imports",
        "--no-strict-optional"
      ]
      # Use manual stage to run mypy less frequently (time-consuming)
      stages: [manual, push]

