- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.97.4
  hooks:
    - id: terraform_fmt
    # Commenting out terraform_validate as it's failing with non-critical issues
    # - id: terraform_validate
    #   args:
    #     - --hook-config=--retry-once-with-cleanup=true

- repo: local
  hooks:
    - id: fix-typer-annotations
      name: Fix Typer annotations
      entry: python3 scripts/fix_typer_annotations.py
      language: system
      pass_filenames: false
      always_run: true
      stages: [commit, push]
      description: "Fix Typer annotations to use Optional instead of Union type syntax"

    - id: pytest-check-fast
      name: pytest-fast
      entry: poetry run pytest -xvs tests/ --durations=3 -m "not slow" --no-cov
      language: system
      pass_filenames: false
      always_run: true
      # This will run on every commit - only fast unit tests

    - id: pytest-check
      name: pytest-check
      entry: poetry run pytest
      language: system
      pass_filenames: false
      always_run: true
      stages: [manual, push]  # Only run on push or manually to avoid slowing down commits

    # Add our custom fix scripts as optional hooks
    - id: fix-all
      name: Fix all linting issues
      entry: python3 scripts/fix_all.py
      language: system
      pass_filenames: false
      always_run: true
      stages: [manual]  # Only run when explicitly requested
      description: "Fix all linting issues automatically (run with: pre-commit run fix-all --hook-stage manual)"

    - id: fix-mypy
      name: Fix mypy issues
      entry: python3 scripts/fix_mypy_issues.py
      language: system
      pass_filenames: false
      always_run: true
      stages: [manual]  # Only run when explicitly requested
      description: "Fix mypy issues automatically (run with: pre-commit run fix-mypy --hook-stage manual)"

    - id: fix-ruff
      name: Fix Ruff issues
      entry: python3 scripts/fix_ruff.py
      language: system
      pass_filenames: false
      always_run: true
      stages: [manual]  # Only run when explicitly requested
      description: "Fix Ruff issues automatically (run with: pre-commit run fix-ruff --hook-stage manual)"

- repo: https://github.com/PyCQA/bandit
  rev: 1.8.3
  hooks:
    - id: bandit
      args: ["-c", "pyproject.toml", "--severity-level", "high", "--confidence-level", "high"]
      additional_dependencies: ["bandit[toml]"]
      exclude: ^tests/|^terraform/|^scripts/
      # Run on push or manually to avoid slowing down every commit
      stages: [manual, push]

# Add these additional security hooks but only for critical checks
- repo: https://github.com/Lucas-C/pre-commit-hooks-safety
  rev: v1.4.0
  hooks:
    - id: python-safety-dependencies-check
      files: pyproject.toml
      # Only run on push or manually
      stages: [manual, push]

- repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
    - id: detect-secrets
      exclude: |
        (?x)(
          poetry.lock|
          package-lock.json|
          ^tests/.*|
          ^\.env\.example$|
          .*\.md$|
          .*\.ini$|
          ^\.mypy_cache/.*|
          ^\.pytest_cache/.*|
          ^htmlcov/.*|
          ^conftest\.py$|
          ^scripts/.*|
          ^terraform/.*
        )
      args: ['--baseline', '.secrets.baseline']
